# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
#- master
 - azure-pipelines

pool:
  vmImage: 'windows-latest'

variables:
- name: solution
  value: '**/*.sln'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: appxPackageDir
  value: '$(build.artifactStagingDirectory)\AppxPackages\\'
- name: BuildID
  value: '$(Build.BuildID)'
- name: Packageappxmanifest
  value: Package.appxmanifest

name: $(BuildDefinitionName)_$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

steps:

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    projects: '**/*.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'build $(buildConfiguration)'
  inputs:
    command: 'build'
    projects: '**/*.sln'
    arguments: '--configuration=$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'build Debug'
  inputs:
    command: 'build'
    projects: '**/*.sln'
    arguments: '--configuration=Debug'

- task: DotNetCoreCLI@2
  displayName: 'pack nuget'
  inputs:
    command: 'pack'
    packagesToPack: '**/Console.Extensions.csproj;**/Blazor.Console.csproj;'
    includesymbols: true
    includesource: true
    versioningScheme: 'byBuildNumber'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(appxPackageDir)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(version).zip'
    replaceExistingArchive: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '3bf81259-ccfe-4071-b8f8-bb5f44d4a8fb'

- task: PublishBuildArtifacts@1
  condition: succeededOrFailed()
  displayName: "Upload Artifacts"
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'archiv'

